    <h1> Các hằng đẳng thức đáng nhớ</h1>
    <h3>
        1. (A + B)<sup>2</sup> = A<sup>2</sup> + 2AB + B<sup>2</sup> <br> <br>
        2. (A - B)<sup>2</sup> = A<sup>2</sup> - 2AB + B<sup>2</sup> <br> <br>
        3. A<sup>2</sup>-B<sup>2</sup> = (A + B)(A - B) <br> <br>
        4. (A + B)<sup>3</sup> = A<sup>3</sup> + 3A<sup>2</sup> + 3AB<sup>2</sup> + B<sup>3</sup> <br> <br>
        5. (A - B)<sup>3</sup> = A<sup>3</sup> - 3A <sup>2</sup> + 3AB<sup>2</sup> - B<sup>3</sup> <br> <br>
        6. A<sup>3</sup> + B<sup>3</sup> = (A + B)(A<sup>2</sup> - AB + B<sup>2</sup>) <br> <br>
        7. A<sup>3</sup> - B<sup>3</sup> = (A - B)(A<sup>2</sup> + AB + B<sup>2</sup>) <br> <br>
    </h3>
